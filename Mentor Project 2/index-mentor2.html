<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style-mentor2.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
  <body>
    <main>
      <div class="container">
        <img class="hero-img" src="/Mentor Project 2/images/illustration-hero.svg" alt="Hero listening">
        <div class="order-sum">
          <h2>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
        <div class="plan-box"> 
          <div>
            <img class="note" src="./images/icon-music.svg" alt="">
          </div>
          <div class="annual-plan">
            <h3>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="annual_plan_change">
            <a href="#">Change</a> 
          </div>
        </div>
        <div class="payment_cancel">
          <button class="btn payment_button">Proceed to Payment</button>
          <button class="btn cancel_button">Cancel Order</button>
        </div>      
      </div>
    </main>
  </body>
</html>
