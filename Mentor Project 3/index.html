<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style-mentor3.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <section class="main_container">
    <img src="./images/bg-pattern-card.svg" alt="">
      <div class="personal_info">
        <img class="victor_img" src="./images/image-victor.jpg" alt="">
        <h2>Victor Crest <span class="personal_info_age"> 26</span></h2>  
        <p class="personal_info_location">London</p>
    </div>
    </div>
    <div class="social_container">
      <div class="social_container_cards">
        <h3 class="social_container_totals">80K</h3>
        <p>Followers</p>  
      </div>
      <div class="social_container_cards">
        <h3 class="social_container_totals">803K</h3>
        <p>Likes</p>  
      </div>
      <div class="social_container_cards">
        <h3 class="social_container_totals">1.4K</h3>
        <p>Photos</p>  
      </div>
    </div>
  </section>
</body>
</html>
